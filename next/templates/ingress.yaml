apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: tss-pre
  labels:
    app: cloudflared
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
      - name: cloudflared
        image: cloudflare/cloudflared:latest
        args:
        - tunnel
        # ▼▼▼ 【重要】この2行を追加してください ▼▼▼
        # これがないとポート2000が開かず、Liveness Probeが失敗します
        - --metrics
        - 0.0.0.0:2000
        # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲
        - run
        env:
        - name: TUNNEL_TOKEN
          valueFrom:
            secretKeyRef:
              name: tunnel-credentials
              key: token
        livenessProbe:
          httpGet:
            path: /ready
            port: 2000
          # ▼▼▼ 起動直後の失敗を防ぐため、時間を延ばします ▼▼▼
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 512Mi