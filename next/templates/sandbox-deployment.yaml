{{- if .Values.sandbox.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.releaseName }}-sandbox
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.releaseName }}-sandbox
spec:
  revisionHistoryLimit: 1
  replicas: {{ .Values.sandbox.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.releaseName }}-sandbox
  template:
    metadata:
      labels:
        app: {{ .Values.releaseName }}-sandbox
    spec:
      # ★★★★★ ここが必須項目です！ ★★★★★
      # これを書くことで、このPodだけが gVisor (runsc) 経由で起動します。
      # GKE Sandboxを使う場合も、自力でgVisorを入れた場合も、この指定は共通で必要です。      # ★★★★★★★★★★★★★★★★★★★★★★★
      {{- if .Values.sandbox.gvisor.enabled }}
      runtimeClassName: gvisor
      {{- end }}

      containers:
        - name: sandbox
          # (以下、元のコードと同じ)
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}{{ .Values.sandbox.image.tagSuffix }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.sandbox.service.port }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          resources:
            {{- toYaml .Values.sandbox.resources | nindent 12 }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
{{- end }}