{{- if .Values.sandbox.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.releaseName }}-sandbox
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.releaseName }}-sandbox
spec:
  revisionHistoryLimit: 1
  replicas: {{ .Values.sandbox.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.releaseName }}-sandbox
  template:
    metadata:
      labels:
        app: {{ .Values.releaseName }}-sandbox
    spec:
      # ★★★ これがないとSandboxだけ起動失敗します (GHCRの合鍵) ★★★
      imagePullSecrets:
        - name: ghcr-secret

      # ★★★ gVisor設定 (そのまま維持) ★★★
      {{- if .Values.sandbox.gvisor.enabled }}
      runtimeClassName: gvisor
      {{- end }}

      containers:
        - name: sandbox
          # ★★★ Level 2 修正ポイント ★★★
          # Sandbox用ダイジェストがあれば使い、なければ「タグ + Suffix」を使う
          image: "{{ .Values.image.repository }}{{ if .Values.sandbox.image.digest }}@{{ .Values.sandbox.image.digest }}{{ else }}:{{ .Values.image.tag }}{{ .Values.sandbox.image.tagSuffix }}{{ end }}"
          
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.sandbox.service.port }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          resources:
            {{- toYaml .Values.sandbox.resources | nindent 12 }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
{{- end }}