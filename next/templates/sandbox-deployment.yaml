# templates/sandbox-deployment.yaml
{{- if .Values.sandbox.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.releaseName }}-sandbox
  namespace: {{ .Values.namespace }}
  labels:
    app: {{ .Values.releaseName }}-sandbox
spec:
  replicas: {{ .Values.sandbox.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.releaseName }}-sandbox
  template:
    metadata:
      labels:
        app: {{ .Values.releaseName }}-sandbox
    spec:
      containers:
        - name: sandbox
          # ★ CIで作ったタグ + "-sandbox" を組み合わせる
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}{{ .Values.sandbox.image.tagSuffix }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: {{ .Values.sandbox.service.port }}
          # ★ 重要: セキュリティ対策
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true # 書き込み禁止
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp # /tmp だけは書き込み許可
          resources:
            {{- toYaml .Values.sandbox.resources | nindent 12 }}
      volumes:
        - name: tmp-volume
          emptyDir: {}
{{- end }}