{{- if .Values.sandbox.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.releaseName }}-sandbox-svc
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.releaseName }}-sandbox
  ports:
    - protocol: TCP
      port: 4000
      targetPort: {{ .Values.sandbox.service.port }}
{{- end }}