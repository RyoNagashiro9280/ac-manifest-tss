apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  namespace: "{{ .Release.Namespace }}"
  annotations:
    # マイグレーション(wave:1)の後に実行される第2陣
    "argocd.argoproj.io/sync-wave": "2"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "next-chart.labels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "next-chart.labels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # ▼▼▼【ここが最新の正しい設定や！】▼▼▼
          env:
          - name: DATABASE_URL
            valueFrom:
              secretKeyRef:
                # 取扱説明書の手順1-aで作ったSecretの名前を指定するんや
                name: postgres-secret
                key: DATABASE_URL
          # もしCOOKIE_NAMEみたいな他の環境変数が必要なら、
          # 同じようにSecretに追加して、ここにも書き足していってな
          # ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲

